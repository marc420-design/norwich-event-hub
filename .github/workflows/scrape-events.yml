name: Scrape Real-Time Events

on:
  # Run automatically every day at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main
      - master
    paths:
      - 'automation/**'
      - '.github/workflows/scrape-events.yml'

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install google-generativeai openai requests beautifulsoup4 gspread oauth2client python-dateutil python-dotenv lxml

      - name: Setup Google credentials
        run: |
          cd automation
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > google-credentials.json

      - name: Run AI event aggregator
        run: |
          cd automation
          python ai-event-aggregator.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: google-credentials.json
          MIN_QUALITY_SCORE: 50
          AUTO_APPROVE_THRESHOLD: 80
          NORWICH_RADIUS_KM: 15

      - name: Cleanup credentials
        if: always()
        run: |
          cd automation
          rm -f google-credentials.json

      - name: Summary
        run: |
          echo "‚úÖ AI event scraping completed successfully!"
          echo "üìä New events have been posted to Google Sheets"
          echo "üîç Check your admin dashboard to review pending events"
          echo "üåê Admin: https://norwicheventshub.com/admin"

  # Optional: Notify on failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: scrape-and-update
    if: failure()
    steps:
      - name: Notification
        run: |
          echo "‚ùå Event scraping failed!"
          echo "Check the logs above for details"
