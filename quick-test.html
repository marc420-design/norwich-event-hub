<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Events Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .event-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .event-card h3 {
            margin: 0 0 10px 0;
            color: #3AB8FF;
        }
        .event-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        h1 { color: #3AB8FF; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Quick Events Loading Test</h1>

    <div id="status">Loading...</div>
    <div id="results"></div>

    <script src="scripts/config.js"></script>
    <script src="scripts/force-reload.js"></script>
    <script>
        async function runTest() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');

            statusDiv.innerHTML = '<div class="status info">Testing events loading...</div>';

            // Wait for events to load
            if (window.eventsLoadedPromise) {
                try {
                    await window.eventsLoadedPromise;

                    const eventsCount = window.eventsData ? window.eventsData.length : 0;

                    if (eventsCount > 0) {
                        statusDiv.innerHTML = `
                            <div class="status success">
                                ✅ SUCCESS! Loaded ${eventsCount} events from local JSON
                            </div>
                        `;

                        // Show first 12 events
                        const eventsToShow = window.eventsData.slice(0, 12);
                        const eventCards = eventsToShow.map(event => `
                            <div class="event-card">
                                <h3>${event.name || 'Unnamed Event'}</h3>
                                <p><strong>Date:</strong> ${event.date || 'No date'}</p>
                                <p><strong>Time:</strong> ${event.time || 'No time'}</p>
                                <p><strong>Location:</strong> ${event.location || 'No location'}</p>
                                <p><strong>Category:</strong> ${event.category || 'No category'}</p>
                            </div>
                        `).join('');

                        resultsDiv.innerHTML = `
                            <h2>Sample Events (showing first 12 of ${eventsCount})</h2>
                            <div class="event-grid">
                                ${eventCards}
                            </div>
                            <details style="margin-top: 20px;">
                                <summary>View Raw Data (first 3 events)</summary>
                                <pre>${JSON.stringify(window.eventsData.slice(0, 3), null, 2)}</pre>
                            </details>
                        `;
                    } else {
                        statusDiv.innerHTML = `
                            <div class="status error">
                                ❌ No events found!
                                <br>window.eventsData exists: ${window.eventsData !== undefined}
                                <br>eventsData length: ${eventsCount}
                            </div>
                        `;
                    }
                } catch (error) {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ❌ Error loading events: ${error.message}
                        </div>
                    `;
                    console.error('Error:', error);
                }
            } else {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ❌ eventsLoadedPromise not found!
                        <br>force-reload.js may not be loading correctly.
                    </div>
                `;
            }

            // Also log to console
            console.log('=== EVENTS TEST RESULTS ===');
            console.log('Config loaded:', typeof APP_CONFIG !== 'undefined');
            console.log('USE_LOCAL_STORAGE:', APP_CONFIG?.USE_LOCAL_STORAGE);
            console.log('Events loaded:', window.eventsData?.length || 0);
            console.log('Sample event:', window.eventsData?.[0]);
        }

        // Run test when page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTest, 500);
        });
    </script>
</body>
</html>
