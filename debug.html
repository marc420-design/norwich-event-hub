<!DOCTYPE html>
<html>
<head>
    <title>Debug - Event Loading</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
        pre { background: #111; padding: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>üîç Event Loading Debug</h1>
    <div id="output"></div>

    <script src="scripts/force-reload.js"></script>
    <script>
        const output = document.getElementById('output');

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = msg;
            output.appendChild(div);
        }

        // Wait for events to load
        window.eventsLoadedPromise.then(() => {
            log('‚úÖ Events loaded successfully', 'success');
            log(`üìä Total events: ${window.eventsData ? window.eventsData.length : 0}`, 'success');

            if (window.eventsData && window.eventsData.length > 0) {
                log('\nüìã First 5 events:', 'info');
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(window.eventsData.slice(0, 5), null, 2);
                output.appendChild(pre);

                // Check localStorage
                const stored = localStorage.getItem('norwichEvents');
                if (stored) {
                    const parsed = JSON.parse(stored);
                    log(`\nüíæ localStorage: ${parsed.length} events saved`, 'success');
                } else {
                    log('\n‚ö†Ô∏è localStorage: No events saved yet', 'error');
                }

                // Category breakdown
                const cats = {};
                window.eventsData.forEach(e => {
                    cats[e.category] = (cats[e.category] || 0) + 1;
                });
                log('\nüìä By category:', 'info');
                Object.entries(cats).forEach(([cat, count]) => {
                    log(`  ${cat}: ${count}`, 'info');
                });
            } else {
                log('‚ùå No events loaded!', 'error');
            }
        }).catch(err => {
            log(`‚ùå Error loading events: ${err}`, 'error');
        });
    </script>
</body>
</html>
