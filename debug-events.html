<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Event Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #3AB8FF; }
        .search { margin: 20px 0; }
        input { padding: 10px; width: 300px; font-size: 16px; border: 2px solid #3AB8FF; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #3AB8FF; color: white; }
        tr:hover { background: #f0f0f0; }
        .highlight { background: #ffff99 !important; }
        .stats { background: #e8f4f8; padding: 15px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Event Data Debug View</h1>

        <div class="stats">
            <h2>Statistics</h2>
            <p><strong>Total Events:</strong> <span id="totalCount">Loading...</span></p>
            <p><strong>Last Updated:</strong> <span id="lastUpdated">Loading...</span></p>
            <p><strong>Data Source:</strong> data/sample-events.json</p>
        </div>

        <div class="search">
            <input type="text" id="searchBox" placeholder="Search events (try 'fruity', 'rumble', 'raw material')..." onkeyup="filterEvents()">
        </div>

        <table id="eventsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="eventsBody">
                <tr><td colspan="6">Loading events...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        let allEvents = [];

        async function loadEvents() {
            try {
                console.log('Loading events...');
                const cacheBuster = Date.now() + Math.random();
                const response = await fetch('data/sample-events.json?v=' + cacheBuster, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }

                const data = await response.json();
                allEvents = data.events || [];

                document.getElementById('totalCount').textContent = allEvents.length;
                document.getElementById('lastUpdated').textContent = data.lastUpdated || 'Unknown';

                console.log('Loaded ' + allEvents.length + ' events');
                console.log('Sample event:', allEvents[0]);

                displayEvents(allEvents);
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsBody').innerHTML = '<tr><td colspan="6" style="color:red;">Error: ' + error.message + '</td></tr>';
            }
        }

        function displayEvents(events) {
            const tbody = document.getElementById('eventsBody');
            if (events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">No events found</td></tr>';
                return;
            }

            tbody.innerHTML = events.map((event, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td><strong>${event.name || 'N/A'}</strong></td>
                    <td>${event.date || 'N/A'}</td>
                    <td>${event.time || 'N/A'}</td>
                    <td>${event.location || 'N/A'}</td>
                    <td>${event.category || 'N/A'}</td>
                </tr>
            `).join('');
        }

        function filterEvents() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (!searchTerm) {
                displayEvents(allEvents);
                return;
            }

            const filtered = allEvents.filter(event =>
                (event.name || '').toLowerCase().includes(searchTerm) ||
                (event.location || '').toLowerCase().includes(searchTerm) ||
                (event.description || '').toLowerCase().includes(searchTerm)
            );

            displayEvents(filtered);

            console.log('Search:', searchTerm, 'Found:', filtered.length, 'events');
        }

        // Load on page load
        loadEvents();
    </script>
</body>
</html>
